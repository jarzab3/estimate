{% extends 'layouts/base.html' %}
{% load static %}

{% block title %} APP {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}
    <link href="{% static 'assets/css/index.css' %}" rel="stylesheet"/>

{% endblock stylesheets %}

{% block content %}

    <div class="container">

        <div id="buttons-wrapper" class="row justify-content-md-center">
            <div class="col col-lg">
                <div class="button_cont" align="center">
                    <button id="enter-room-button" type="button" class="main_button" data-toggle="modal"
                            data-target="#enterRoom">ENTER
                        ROOM
                    </button>

                </div>
            </div>

            <div class="col-md-auto">

            </div>
            <div class="col col-lg">

                <div class="button_cont" align="center">
                    <button type="button" class="main_button" data-toggle="modal" data-target="#enterRoom1">CREATE
                        ROOM
                    </button>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="enterRoom" tabindex="-1" role="dialog" aria-labelledby="enterRoomModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header" style="border:none !important;">
                    <button type="button" id="close-enterRoom" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="token-name-modal" method="post">
                        {% csrf_token %}
                        <div class="form-modal">
                            <input type="text" id="enter-input-code" maxlength='5' onkeypress='validate(event)'/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="enterName" tabindex="-1" role="dialog" aria-labelledby="enterNameModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header" style="border:none !important;">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form action="" id="token-name-modal" method="post">
                        {% csrf_token %}
                        <div class="form-name-modal">
                            <input type="text" id="enter-input-name" placeholder="John" maxlength='10'/>
                        </div>

                        <div class="button_cont" align="center">
                            <button id="button-enter" type="button" class="go-modal-button">ENTER
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

<!-- Specific JS goes HERE -->
{% block javascripts %}

    <script src="{% static 'assets/js/core/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/index.js' %}"></script>


{% endblock javascripts %}
